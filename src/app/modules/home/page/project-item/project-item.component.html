<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="project.thumbnail" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="active" mat-button>Flip Card</button>
    <button class="active" mat-button [routerLink]="['/dashboard/projects/', project.id]">View Card</button>
  </mat-card-actions>
</mat-card>
